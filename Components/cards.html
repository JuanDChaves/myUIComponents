<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cards.css">
    <title>Document</title>
</head>
<body>
    <h1>Cards</h1>
    <div class="cards">
        <h2>Card 1</h2>
        <div class="card-container card-container-1">
            <div class="card card-1">
                <div class="upper-half"></div>
                <div class="lower-half">
                    <img src="../images/DSC_0045.JPG" class="photo-1" alt="Perro">
                    <div class="info-1">
                        <p class="name">Un perrito</p>
                        <span class="followers-count">1567</span>
                        <small>Followers</small>
                        <span class="following-count">234</span>
                        <small>Following</small>
                        <button class="follow-me">Follow Me!</button>
                    </div>
                </div>
            </div>
        </div>
        <h2>Card 2</h2>
        <div class="card-container card-container-2">
            <div class="card card-2">Card 2</div>
        </div>
        <h2>Card 3</h2>
        <div class="card-container card-container-3">
            <div class="card card-3">Card 3</div>
        </div>
        <h2>Card 4</h2>
        <div class="card-container card-container-4">
            <div class="card card-4">Card 4</div>
        </div>
        <h2>Card 5</h2>
        <div class="card-container card-container-5">
            <div class="card card-5">Card 5</div>
        </div>
    </div>
</body>
</html>
